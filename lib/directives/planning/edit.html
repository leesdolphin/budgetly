<div>
  Name: <input ng-model="store.name" />
  <br />
  Category: 
  <span>
    <select class="form-control input-lg" id="country" ng-model="tmp.category" ng-options="cat for cat in (keyed_categories | keys)">
    </select>
    <select class="form-control input-lg" id="state" ng-disabled="!tmp.category" ng-model="store.category" ng-options="keyed_categories[tmp.category][name] as name for name in (keyed_categories[tmp.category] | keys)">
    </select>
  </span>
  <br />
  Start Date:
  <input type="date" ng-model="store.startDate" />
  <br />
  End Date:
  <input type="date" ng-model="store.endDate" />
  <br />
  <div class="form-row">
    <label for="c2">Dollar:</label>
    <div class="input-group"> 
      <span class="input-group-addon">$</span>
      <input type="number" value="100" min="0" step="0.01" 
             data-number-to-fixed="2" data-number-stepfactor="100" 
             ng-model="store.amount"
             class="form-control" id="c2" />
    </div> 
  </div>
  <br />
  Period:
  <input type="number" ng-model="store.period.number"/><select ng-model="store.period.period">
    <option>Day</option>
    <option>Week</option>
    <option>Month</option>
    <option>Year</option>
  </select>
  <br />
  <input type="button" ng-click="update()" value="Save Category" />
</div>
