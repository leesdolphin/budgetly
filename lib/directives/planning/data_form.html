<div class="form-horizontal">
  <div class="form-group">
    <label for="storeName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="storeName" placeholder="Item Name" ng-model="store.name" />
    </div>
  </div>
  <div class="form-group">
    <label for="catCategory" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-5">
      <select class="form-control" id="catCategory" ng-model="tmp.category"
              placeholder="Category" 
              ng-options="cat for cat in (keyed_categories | keys)">
      </select>
    </div>
    <div class="col-sm-5">
      <select class="form-control" id="catName" 
              ng-disabled="!tmp.category" placeholder="Name" 
              ng-model="store.category" 
              ng-options="keyed_categories[tmp.category][name] as name for name in (keyed_categories[tmp.category] | keys)">
      </select>
    </div>
  </div>
  <div class="form-group">
    Start Date:
    <input type="date" ng-model="store.startDate" />
  </div>
  <div class="form-group">
    End Date:
    <input type="date" ng-model="store.endDate" />
  </div>
  <ng-transclude></ng-transclude>
</div>
  <br />
Category: 
<span>
</span>
<div class="form-row">
  <label for="c2">Dollar:</label>
  <div class="input-group"> 
    <span class="input-group-addon">$</span>
    <input type="number" value="100" min="0" step="0.01" 
           data-number-to-fixed="2" data-number-stepfactor="100" 
           ng-model="store.amount"
           class="form-control" id="c2" />
  </div> 
</div>
<br />
Period:
<input type="number" ng-model="store.period.number"/><select ng-model="store.period.period">
  <option>Day</option>
  <option>Week</option>
  <option>Month</option>
  <option>Year</option>
</select>
