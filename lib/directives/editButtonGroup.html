<div class="btn-group btn-group-sm pull-right" role="group" ng-show="showEdit || showDelete">
  <a class="btn btn-default" ng-click="edit()" ng-show="showEdit">
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="sr-only">Edit Category</span>
  </a>
  <a class="btn btn-default" ng-click="delete()"  ng-show="showDelete">
    <span class="glyphicon glyphicon-remove"></span>
    <span class="sr-only">Remove Category</span>
  </a>
</div>
